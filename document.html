  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 223, 0.4, 0.2), transparent 100%);
      animation: pulse 5s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
    }

    .container {
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    .container h1 {
      font-size: 2.5rem;
      color: #ffdf00;
      margin-bottom: 10px;
    }

    .container p {
      color: #cfcfcf;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button-group a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      background: #ffdf00;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 223, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-group a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(216, 177, 4, 0.4);
    }

  </style>
</head>
