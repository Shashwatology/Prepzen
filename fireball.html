<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKEC Campus Connect</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .fireball-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .login-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin: 20px auto;
            transition: transform 0.3s;
        }

        .login-button:hover {
            transform: scale(1.05);
        }

        .error-message {
            color: #ff4444;
            margin: 10px 0;
        }

        .dashboard {
            display: none;
        }

        .chat-container {
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            padding: 15px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <img src="fireball-logo.gif" alt="Fireball Logo" class="fireball-logo">
            <h1>SAKEC Campus Connect</h1>
            <button id="googleLogin" class="login-button">
                <img src="google-icon.png" alt="Google" style="margin-right: 10px;">
                Sign in with Google
            </button>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <div class="user-profile">
                <img id="userPhoto" width="50" height="50" style="border-radius: 50%">
                <span id="userEmail"></span>
            </div>
            <div class="chat-container">
                <h2>Campus Chat</h2>
                <div id="chatMessages"></div>
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChezJpZAR4o2becdY4_Wi7sDmoBpaToL4",
            authDomain: "sakec-52079.firebaseapp.com",
            projectId: "sakec-52079",
            storageBucket: "sakec-52079.firebasestorage.app",
            messagingSenderId: "639546398807",
            appId: "1:639546398807:web:fcf6aba441c6c9a10d2b12",
            measurementId: "G-ZTW7TLPLD4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const email = result.user.email;
                
                if (!email.endsWith('int@sakec.ac.in')) {
                    await auth.signOut();
                    document.getElementById('errorMessage').textContent = 'Please use your SAKEC student email ID';
                    return;
                }
                
                // Show dashboard
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('userEmail').textContent = email;
                document.getElementById('userPhoto').src = result.user.photoURL;
                
                // Initialize chat
                initializeChat();
            } catch (error) {
                console.error(error);
                document.getElementById('errorMessage').textContent = 'Login failed. Please try again.';
            }
        });

        function initializeChat() {
            const messagesRef = collection(db, 'messages');
            
            // Listen for new messages
            onSnapshot(messagesRef, (snapshot) => {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = document.createElement('div');
                    messageElement.textContent = `${message.email}: ${message.text}`;
                    chatMessages.appendChild(messageElement);
                });
            });
        }

        window.sendMessage = async () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && auth.currentUser) {
                await addDoc(collection(db, 'messages'), {
                    text: message,
                    email: auth.currentUser.email,
                    timestamp: new Date()
                });
                messageInput.value = '';
            }
        };
    </script>
</body>
</html>
