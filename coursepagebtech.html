<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrepZen Content Hub</title>
  <link rel="stylesheet" href="coursepagebtech.css">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet"> -->

</head>
<body>

  <h1>PrepZen Content Hub</h1>
  <input type="text" id="searchBar" placeholder="Search by subject, semester, or other criteria..." onkeyup="filterTable()">

  <table id="dataTable">
    <thead>
      <tr>
        <th>SR No</th>
        <th>Program</th>
        <th>Course</th>
        <th>Semester</th>
        <th>Notes</th>
        <th>Question Bank</th>
        <th>Short Notes</th>
        <th>Sample Paper</th>
        <th>Contributor</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here dynamically -->
    </tbody>
  </table>

  <!-- !-- Mode Toggle --> 
    <div class="mode-toggle">
        <button id="mode-button">Switch Theme </button>
    </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQfAuSkkm0SsllJmAUGWgDtg7luk1BZshNNCvnj_Jt7PWr4rEp6sat04Zr2u0ggk2kJVeigPh6i8Uex/pub?output=csv";

    // Fetch and display data
    async function fetchSheetData() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));
      populateTable(rows);
    }

    // Populate table with fetched data
    function populateTable(rows) {
      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = ""; // Clear existing data

      for (let i = 1; i < rows.length; i++) { // Skip header row
        const row = rows[i];
        const tr = document.createElement("tr");

        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell.trim();
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      }
    }

    // Filter table data
    function filterTable() {
      const searchTerm = document.getElementById("searchBar").value.toUpperCase();
      const table = document.getElementById("dataTable");
      const rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) { // Skip header row
        const cells = rows[i].getElementsByTagName("td");
        let match = false;

        for (const cell of cells) {
          if (cell.textContent.toUpperCase().includes(searchTerm)) {
            match = true;
            break;
          }
        }

        rows[i].style.display = match ? "" : "none";
      }
    }

     // Mode Toggle
     const modeButton = document.getElementById('mode-button');
        let mode = "light";

        modeButton.addEventListener("click", () => {
            const body = document.body;
            if (mode === "light") {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                mode = "dark";
            } else if (mode === "dark") {
                body.classList.remove("dark-mode");
                body.classList.add("gradient-mode");
                mode = "gradient";
            } else {
                body.classList.remove("gradient-mode");
                body.classList.add("light-mode");
                mode = "light";
            }
        });
    

    // Initialize
    fetchSheetData();
  </script>

</body>
</html>
