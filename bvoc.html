<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BVoc Branch Selector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #ffd700; /* Yellow text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0px 4px 8px rgba(255, 215, 0, 0.8);
    }
    select, button {
      background-color: #333;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover, select:hover {
      background-color: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Select Your  Branch</h1>
  <h1>B.VOC</h1>
  <select id="bvoc-branch">
    <option value="" disabled selected>Select a Branch</option>
    <option value="cyber-security">Cyber Security</option>
    <option value="ai-ml">Artificial Intelligence and Machine Learning</option>
  </select>
  <button onclick="redirectToBranch()">Continue</button>

  <script>
    function redirectToBranch() {
      const branch = document.getElementById('bvoc-branch').value;
      if (branch) {
        alert(`You selected: ${branch}`);
        // Add redirection logic here
      } else {
        alert("Please select a branch!");
      }
    }
  </script>
</body>
</html>
